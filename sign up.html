<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">

        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-red-600">Farmart</h1>
            </div>
    
            <!-- Title -->
            <h2 class="text-2xl font-bold text-center mb-6">Create An Account</h2>
    
            <!-- Form -->
            <form action="#" method="POST" class="space-y-4">
                
                <!-- First Name -->
                <div>
                    <label class="block text-gray-700 font-medium">First Name</label>
                    <input type="text" placeholder="Enter First Name" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-red-300 focus:outline-none">
                </div>
    
                <!-- Last Name -->
                <div>
                    <label class="block text-gray-700 font-medium">Last Name</label>
                    <input type="text" placeholder="Enter Last Name" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-red-300 focus:outline-none">
                </div>
    
                <!-- Email Address -->
                <div>
                    <label class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" placeholder="Enter Email Address" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-red-300 focus:outline-none">
                </div>
    
                <!-- Phone Number -->
                <div>
                    <label class="block text-gray-700 font-medium">Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-red-300 focus:outline-none">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-medium">Password</label>
                    <input type="password" placeholder="Enter Password" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-red-300 focus:outline-none">
                </div>

                
                    <button class="w-full px-4 py-3 text-lg font-semibold text-white bg-yellow-500 rounded-md hover:bg-yellow-600">
                        Create an Account
                    </button>
                    
                    <p class="mt-4 text-sm text-center text-gray-400">
                        By signing up you accept our 
                        <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
                        & 
                        <a href="#" class="text-blue-600 hover:underline">privacy policy</a>
                        <hr>
                    </p>
                    
                    <p class="mt-6 text-center text-gray-500">Already have an Account? <a href="Login.html" class="text-blue-600 hover:underline">Login</a></p>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">For further support, you may visit the <a href="#" class="text-blue-600 hover:underline">Help Center</a> or contact our <a href="#" class="text-blue-600 hover:underline">customer service team</a>.</p>
                    </div>
                
            </form>
        </div>

</body>
</html>
